<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Data Dosen</title>
    <style>
      .container {
          max-width: max-content;
      }

      .tabledata {
        text-align: center;
      }

      .teksdata {
        text-align: center;
      }
  </style>
  </head>
  <body>
    <div class="container mt-5">
        <h3>Data Dosen</h3>
        <a href="/dosen/add" class="btn btn-sm btn-primary">Tambah Data</a>
        <a href="/logout" class="btn btn-sm btn-primary" text-align="right">Logout</a>
        <hr>
        <table class="table table-striped table-hover">
            <thead>
                <tr class="tabledata">
                    <th>NIP</th>
                    <th>Nama</th>
                    <th>Fakultas</th>
                    <th>Jenis Kelamin</th>
                    <th>Tempat Lahir</th>
                    <th>Tanggal Lahir</th>
                    <th>Alamat</th>
                    <th>No. HP</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
              {{  range .dosen }}
                <tr class="teksdata">
                  <td>{{ .NIP }}</td>
                  <td>{{ .NamaLengkap }}</td>   
                  <td>{{ .Fakultas }}</td>              
                  <td>{{ .JenisKelamin }}</td>
                  <td>{{ .TempatLahir }}</td>
                  <td>{{ .TanggalLahir }}</td>
                  <td>{{ .Alamat }}</td>
                  <td>{{ .NoHp }}</td>
                  <td>
                    <a href="/fakultas/edit?id={{.Id}}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="/fakultas/delete?id={{.Id}}" onclick="return confirm('Apakah anda yakin ingin menghapus data?')" class="btn btn-sm btn-danger">Hapus</a>
                  </td>
                </tr>
              {{ end }}
            </tbody>
        </table>
    </div>
  </body>
</html>
