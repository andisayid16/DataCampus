<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Tambah Data</title>
    <style>
        .container {
            max-width: 550px;
        }
    </style>
  </head>
  <body>
    <div class="container mt-5">
        <h3>Tambah Data Fakultas</h3>
        <a href="/fakultas" class="btn btn-sm btn-primary">Lihat Data</a>
        <hr>

        {{  if .pesan }}
            <div class="alert alert-success">
                {{ .pesan }}
            </div>

        {{ end }}

        <form action="/fakultas/add" method="post">
            <div class="form-group">
                <label for="">Nama Fakultas</label>
                <input type="text" name="data_fakultas" value="{{ .fakultas.Fakultas }}" class="form-control {{ if .validation.Fakultas }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Fakultas }}
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">SIMPAN</button>
            </div>
        </form>
    </div>
  </body>
</html>
